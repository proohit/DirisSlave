plugins {
    id 'java'
    id 'application'
    id 'war'
}
application {
    mainClassName = 'main.Startup'
}
group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
repositories {
    mavenCentral()
    jcenter()
}
jar {
    manifest {
        attributes 'Main-Class': 'main.Startup'
    }
}
dependencies {
    compile 'com.sedmelluq:lavaplayer:1.3.50'
    compile 'net.dv8tion:JDA:4.2.0_202'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'jfree', name: 'jfreechart', version: '1.0.13'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    providedCompile group: 'com.konghq', name: 'unirest-java', version: '3.7.02'
    implementation 'com.github.mpkorstanje:simmetrics-core:4.1.1'
}