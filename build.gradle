plugins {
    id 'java'
    id 'application'
    id 'war'
}

application {
    mainClass = 'main.Startup'
}

group 'org.example'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(14)
    }
}

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    implementation 'com.sedmelluq:lavaplayer:1.3.71'
    implementation'net.dv8tion:JDA:4.2.0_215'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.jfree:jfreechart:1.0.14'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    implementation 'com.konghq:unirest-java:3.11.05'
    implementation 'com.github.mpkorstanje:simmetrics-core:4.1.1'
    implementation 'org.tinylog:tinylog-api:2.3.0-M1'
    implementation 'org.tinylog:tinylog-impl:2.3.0-M2'
    implementation 'com.zaxxer:HikariCP:4.0.3'
    implementation "org.jooq:jooq:3.14.8"
    implementation "org.jooq:jooq-meta:3.14.8"
    implementation "org.jooq:jooq-codegen:3.14.8"
}